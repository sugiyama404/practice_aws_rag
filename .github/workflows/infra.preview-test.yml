name: "infra preview & test"

on:
  push:
    branches:
      - main
      - feature-webser-and-localenv
    paths:
      - webserver/**
      - .github/workflows/**

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Launching the Docker Container
        run: |
          docker-compose up -d

          - name: Install Chrome
          run: |
          docker-compose run web apt update && sudo apt install -y chromium

      - name: Run E2E Tests
        run: |
          # テスト対象のWebアプリケーションのURLを指定
          chromium http://localhost:80/

      - name: Running Tests
        run: |
          docker-compose run web npm run test

